{% extends 'floppyforms/layouts/foundation.html' %}
{% load floppyforms %}
{% load i18n %}

{% block buttons %}
    {% if form.data.unlock and not form.errors %}
        <a href="{% url 'recipi-entry' object.pk %}" class="button">{% trans 'Back' %}</a>
    {% else %}
        <input type="submit" class="button warning" value="{% trans 'Unlock' %}" name="unlock">
    {% endif %}
{% endblock %}
