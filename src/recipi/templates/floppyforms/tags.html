{% include "floppyforms/input.html" %}
{{ media }}
<script type="text/javascript">
	$(document).ready(function() {
		$.get('{% url "recipi-tags" %}', function(data) {
			$("#{{ attrs.id }}").select2({
				width: '100%',
				tags: data.tags,
				tokenSeparators: [',', ' ']
			});
		});
	});
</script>
